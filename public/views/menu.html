    <div class="container"> <!-- start DIV 1 -->
      <div class="row row-content" ng-controller="MenuController"><!-- start DIV 2 -->
            <div class="col-xs-12" ng-if="!showMenu">
            <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">      <!-- start DIV 3 -->     
                 <button ng-click="toggleDetails()" 
                         class="btn btn-xs btn-primary pull-right" 
                         type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>  
                 <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                     ng-class="{active:isSelected(1)}">
                    <a ng-click="select(1)"
                     aria-controls="all menu"
                     role="tab">TheMenu</a></li>
                    <li role="presentation"
                     ng-class="{active:isSelected(2)}">
                    <a ng-click="select(2)"
                     aria-controls="appetizers"
                     role="tab">Appetizers</a></li>
                    <li role="presentation"
                     ng-class="{active:isSelected(3)}">
                    <a ng-click="select(3)"
                     aria-controls="mains"
                     role="tab">Mains</a></li>
                    <li role="presentation"
                     ng-class="{active:isSelected(4)}">
                    <a  ng-click="select(4)"
                     aria-controls="desserts"
                     role="tab">Desserts</a></li>
                </ul>

                <!--<ul class="media-list">-->
            <div class="tab-content">  <!-- start DIV 4 -->
               <ul class="media-list tab-pane fade in active">
               <!-- <li class="media" ng-repeat="dish in menuCtrl.dishes">-->
                  <!--  <li class="media" ng-repeat="dish in menuCtrl.dishes | filter:menuCtrl.filtText">-->  
                 <!--  It's okay to use this simple approach for the exercise. If you wish to be specific then you can use                       filter:{category:menuCtrl.filtText}.
                    Reading the angular docs (https://docs.angularjs.org/api/ng/filter/filter) :
                    "The string is used for matching against the contents of the array. All strings or objects with string                          properties in array that match this string will be returned. This also applies to nested object                             properties"
            -->
                    <li class="media" ng-repeat="dish in dishes |  filter:{category:filtText}">
                        <div class="media-left media-middle">
<!--                            <a ng-href="#/menu/{{dish._id}}">-->
                            
                            <a ui-sref="app.dishdetails({id: dish.id})">
                            <img class="media-object img-thumbnail"
                             ng-src={{dish.image}} alt="Uthappizza">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                             <span class="label label-danger">{{dish.label}}</span>
                             <span class="badge">{{dish.price | currency}}</span></h2>
<!--                             <p>{{dish.description}}</p>-->
                            <p ng-show="showDetails">{{dish.description}}</p>
                           <!--  <p>Comment: {{dish.comment}}</p>
                             <p>Type your comment:
                             <input type="text" ng-model="dish.comment"></p>-->                        
                        </div>                  
                    </li>
                </ul>
            </div> <!-- end DIV 4 -->
        </div> <!-- end DIV 3 -->
        </div> <!-- end DIV 2 -->
    </div> <!-- end DIV 1 -->
